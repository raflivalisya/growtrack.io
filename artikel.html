    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Hasil Panen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            background: white;
            padding: 50px;
            margin-top: 10px;
            border-radius: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        button {
            padding: 8px 8px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>    
        <h1>Pencatatan Hasil Panen</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Catat Hasil Panen</h2>
            <form id="panenForm">
                <div class="form-group">
                    <label for="jenis">Jenis Tanaman:</label>
                    <input type="text" id="jenis" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Panen (kg):</label>
                    <input type="number" id="jumlah" required>
                </div>
                <div class="form-group">
                    <label for="tanggal">Tanggal Panen:</label>
                    <input type="date" id="tanggal" required>
                </div>
                <button type="submit">Simpan</button>
            </form>
        </div>
        <div class="content">
            <h2>Riwayat Panen</h2>
            <table>
                <thead>
                    <tr>
                        <th>Jenis Tanaman</th>
                        <th>Jumlah (kg)</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody id="riwayatPanen">
                    <!-- Data akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('panenForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const jenis = document.getElementById('jenis').value;
            const jumlah = document.getElementById('jumlah').value;
            const tanggal = document.getElementById('tanggal').value;
            
            const tabel = document.getElementById('riwayatPanen');
            const row = tabel.insertRow();
            row.innerHTML = `<td>${jenis}</td><td>${jumlah}</td><td>${tanggal}</td>`;
            
            document.getElementById('panenForm').reset();
        });
    </script>
</body>
